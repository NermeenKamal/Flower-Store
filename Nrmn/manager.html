<script>
       document.addEventListener('DOMContentLoaded', function () {
           var iconLink = document.querySelector('.icon a');
           var buttonsContainer = document.querySelector('.buttons-container');

           iconLink.addEventListener('click', function (event) {
               event.stopPropagation(); // Prevent the click event from reaching the document

               // Toggle the display of the buttons container
               buttonsContainer.style.display = (buttonsContainer.style.display === 'block') ? 'none' : 'block';
           });

           // Close the buttons container when clicking outside of it
           document.addEventListener('click', function () {
               buttonsContainer.style.display = 'none';
           });

           // Prevent the buttons container from closing when clicking inside it
           buttonsContainer.addEventListener('click', function (event) {
               event.stopPropagation();
           });
